<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>当選おめでとうございます。</title>
  <style>
    /* スタイルは前回のまま */
  </style>
</head>
<body>
  <!-- 他のポップアップ部分も前回のまま -->

  <div class="overlay" id="popup1">
    <div class="popup">
      <div class="icon">🎉</div>
      <h1>おめでとうございます！</h1>
      <p class="message">あなたは本日のキャンペーンで</p>
      <p class="message"><strong>iPhone 16</strong>が当選しました！</p>
      <p class="message">残りの受け取り時間:</p>
      <div class="timer" id="timer">05:00</div>
      <button class="button" onclick="showNextPopup()">今すぐ受け取る</button>
    </div>
  </div>

  <script>
    // 300秒（5分）に設定
    let timeLeft = 300;
    const timerElement = document.getElementById("timer");

    const countdown = setInterval(() => {
      timeLeft--;
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      timerElement.innerText = `${minutes < 10 ? '0' + minutes : minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
      
      if (timeLeft <= 0) {
        clearInterval(countdown);
        alert("時間切れ！再度ページを更新してください。");
      }
    }, 1000);

    function showNextPopup() {
      document.getElementById("popup1").style.display = "none";
      document.getElementById("popup2").style.display = "flex";

      setTimeout(() => {
        document.getElementById("popup2").style.display = "none";
        document.getElementById("popup3").style.display = "flex";
      }, 3000);
    }

    function submitSurvey() {
      const q1 = document.getElementById("q1").value.trim();
      const q2 = document.getElementById("q2").value.trim();

      if (q1 === "" || q2 === "") {
        alert("すべての質問にお答えください。");
        return;
      }
      document.getElementById("popup3").style.display = "none";
      document.getElementById("popup4").style.display = "flex";
    }

    function claimPrize() {
      alert("ご入力ありがとうございました！詐欺サイトの典型的な誘導方法です。お気をつけください！");
    }
  </script>
</body>
</html>
