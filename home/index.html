<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .link-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px; /* ボタン間のスペース */
        }
        .link {
            display: inline-block;
            width: 200px; /* ボタンの幅 */
            padding: 15px 0; /* ボタンの上下の余白 */
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: #007BFF;
            border-radius: 5px;
            font-size: 16px;
            transition: transform 0.3s, background-color 0.3s;
        }
        .link:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .link:active {
            animation: fadeOut 0.5s forwards;
        }
        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: scale(0.95);
            }
        }
    </style>
</head>
<body>

<div class="link-container">
    <a href="https://okamotoeita.github.io/google/sagi2/" class="link">新詐欺サイト体験ページ</a>
    <a href="https://okamotoeita.github.io/google/" class="link">旧詐欺サイト体験ページ</a>
    <a href="https://okamotoeita.github.io/shikenyou/home/" class="link">元のサイトに戻る。</a>
</div>

</body>
</html>
